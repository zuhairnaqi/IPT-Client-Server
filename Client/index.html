<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Information</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Generate Marskheet</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="studentName">Student Name</label>
                <input type="text" class="form-control" id="studentName">
            </div>
            <div class="form-group col-md-6">
                <label for="subjectNum">Number of subjects</label>
                <input type="number" class="form-control" id="subjectNum" onkeyup="onSubjectChange(this)" min="0" max="100">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="minMarksSubject">Min Marks Subject Name</label>
                <input type="text" class="form-control" id="minMarksSubject" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="minMarksNum">Min Marks Subject Number</label>
                <input type="number" class="form-control" id="minMarksNum" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="maxMarksSubject">Max Marks Subject Name</label>
                <input type="text" class="form-control" id="maxMarksSubject" readonly>
            </div>
            <div class="form-group col-md-6">
                <label for="maxMarksNum">Max Marks Subject Number</label>
                <input type="number" class="form-control" id="maxMarksNum" readonly>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="percentage">Percentage</label>
                <input type="text" class="form-control" id="percentage" readonly>
            </div>
            <div class="form-group col-md-6">
                <button type="button" class="btn btn-dark" id="calculate-button" onClick="calculate()">Calculate</button>
            </div>
        </div>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr class="text-center">
                    <th scope="col" colspan="2">Subjects Entries</th>
                </tr>
                <tr class="text-center">
                    <th scope="col">Name</th>
                    <th scope="col">Marks Obtained</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </form>

    <script src="app.js"></script>
</body>

</html>
